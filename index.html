<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YellowBox</title>
    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/favicon2.png" />
    <!-- style -->
    <link rel="stylesheet" href="./style.scss" />
    <!-- main.js -->
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <!-- 상단 header -->
      <div class="header-container">
        <div class="left-container">
          <a href="/">
            <img src="/images/favicon2.png" alt="노랑박스로고" width="60px" />
            <span>YELLOW&nbsp</span>
            <span>BOX</span>
          </a>
          <h1>yellowbox.com</h1>
        </div>
        <div class="right-container">
          <a href="https://github.com/ghgt1">
            <img
              src="/images/github.png"
              alt="깃허브 로고"
              width="30px"
              height="30px"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- 메인페이지 -->
    <section class="main-search">
      <div class="site-phrase">
        <img src="/images/favicon2.png" alt="노랑박스로고" width="100px" />
        <span>YELLOW&nbsp</span>
        <span>BOX</span>
      </div>
      <h2>Explore any movies, TV shows, series or episodes.</h2>
      <h4>Powered by OMDb api.</h4>
      <!-- 검색창 -->
      <div class="input-container">
        <input
          type="text"
          name="title"
          placeholder="Search Worldwide movies, series, or episodes."
          class="input-search"
          onkeyup="if(window.event.keyCode===13){location.href = '#/search'}"
        />
        <button
          type="submit"
          class="btn-search"
          onclick="location.href = '#/search'"
        >
          SEARCH
        </button>
        <!-- 버튼들 -->
        <div class="btn-container-type">
          <input type="button" value="movie" name="type" class="btn-switch" />
          <input type="button" value="series" name="type" class="btn-switch" />
          <input type="button" value="episode" name="type" class="btn-switch" />
        </div>
        <div class="btn-container-years">
          <input type="button" value="2020s" name="years" class="btn-switch" />
          <input type="button" value="2010s" name="years" class="btn-switch" />
          <input type="button" value="2000s" name="years" class="btn-switch" />
          <input type="button" value="1990s" name="years" class="btn-switch" />
          <input type="button" value="1980s" name="years" class="btn-switch" />
        </div>
      </div>
    </section>
    <!-- 검색 결과창 -->
    <section class="search-container">
      <div class="movie-type"></div>
      <div class="movie-count"></div>
      <div class="movie-container">
        <div class="movies"></div>
      </div>
    </section>
    <!-- 영화 상세정보창. 기본값 hidden. -->
    <section class="movie-details hidden"></section>
    <!-- 하단 배너 -->
    <footer class="bottom">
      <span>YELLOW&nbsp</span>
      <span>BOX&nbsp</span>
      <div class="copyright-container">
        <h3>© 2022 JYROH, All rights reserved.</h3>
      </div>
    </footer>
    <!-- 로딩 애니메이션 -->
    <div class="loader loader-hidden">
      <svg
        viewBox="22.857142857142858 22.857142857142858 45.714285714285715 45.714285714285715"
      >
        <circle
          cx="45.714285714285715"
          cy="45.714285714285715"
          r="20"
          stroke-width="5.714285714285714"
          stroke-dasharray="125.664"
          stroke-dashoffset="125.66370614359172px"
        ></circle>
      </svg>
    </div>
  </body>
</html>
